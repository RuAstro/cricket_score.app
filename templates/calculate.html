<!DOCTYPE html>
<html>
<head>
    <title>Run Rate Calculator</title>
</head>
<body>
    <h2>Calculate Run Rate</h2>
    <form method="post" action="/calculate">
        <label for="runs">Runs Scored:</label>
        <input type="text" id="runs" name="runs"><br><br>
        <label for="overs">Overs Faced:</label>
        <input type="text" id="overs" name="overs"><br><br>
        <label for="target_runs">Target Runs:</label>
        <input type="text" id="target_runs" name="target_runs"><br><br>
        <label for="remaining_overs">Remaining Overs:</label>
        <input type="text" id="remaining_overs" name="remaining_overs"><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
