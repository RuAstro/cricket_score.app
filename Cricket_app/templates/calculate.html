<!DOCTYPE html>
<html>
<head>
    <title>Run Rate Calculator</title>
</head>
<body>
    <h2>Calculate Run Rate</h2>
    <form method="POST" action="/calculate">
        <label for="runs">Runs:</label>
        <input type="number" id="runs" name="runs" required><br><br>
        
        <label for="overs">Overs:</label>
        <input type="number" id="overs" name="overs" step="0.1" required><br><br>
        
        <input type="submit" value="Calculate Run Rate">
    </form>
</body>
</html>
